<div class="game-editor-page">

    <div class="game__header">
        <h1 class="h1">
            {{ header }}
        </h1>
    </div>

    <ul class="game__actions">
        <li class="game__action">
            <button class="game__action_add">
                <a href="/game-editor/rubric-create" title="Создать рубрику">
                    <i class="fa fa-plus"></i>
                </a>
            </button>
        </li>
        <li class="game__action">
            <button class="game__action_change-order">
                <a href="/game-editor/rubrics-order" title="Изменить порядок рубрик">
                    <i class="fa fa-change"></i>
                </a>
            </button>
        </li>
    </ul>

    <div class="game__rubrics-list"></div>

</div>
