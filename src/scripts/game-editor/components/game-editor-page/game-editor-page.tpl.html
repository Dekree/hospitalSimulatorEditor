<div class="game-editor-page">

    <div class="game__header">
        <h1 class="h1">
            {{ header }}
        </h1>
    </div>

    <ul class="game__actions">
        <li class="game__action">
            <button class="game__action_add-rubric">
                <a href="/game-editor/rubric-create" title="Создать рубрику">
                    <i class="fa fa-plus"></i>
                </a>
            </button>
        </li>
        <li class="game__action">
            <button class="game__action_rubrics-change-order">
                <a href="/game-editor/rubrics-order" title="Изменить порядок рубрик">
                    <i class="fa fa-refresh"></i>
                </a>
            </button>
        </li>
    </ul>

    <ul class="game__rubrics-list">

        <li *ngFor="let rubrica of rubrics"
             (click)="rubricaClick( rubrica )"
             class="game__rubrica">

            <a href="{{ '/game-editor/' + rubrica._id }}" class="rubrica_link">
                <div class="rubrica_title">
                    <h3 class="h3">
                        {{ rubrica.rubricaName }}
                    </h3>
                </div>
            </a>

        </li>

    </ul>

</div>
